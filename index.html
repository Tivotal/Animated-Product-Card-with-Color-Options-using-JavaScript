<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Product Card Design</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="img.png" alt="" />
      </div>

      <div class="content">
        <h2>Nike Shoes</h2>

        <div style="--i: 5" class="size">
          <h3>Size :</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>

        <div style="--i: 6" class="color">
          <h3>Color :</h3>
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>

        <a href="#">Order Now</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
